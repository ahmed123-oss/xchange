<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Country Info</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.pinimg.com/736x/8e/b3/5b/8eb35b75ebaa1cb54531815ff9b31884.jpg">
</head>
<body>
    <div class="container">
        <h1 id="title">🌍 Country Information</h1>

        <label for="languageSelect">🌐 Select Language:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>

        <input type="text" id="countryInput" placeholder="Enter a country name">
        <button onclick="getCountryInfo()">Search</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
